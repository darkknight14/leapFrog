<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <script src="js/ScatterPlot.js"></script>
    <script src="js/PieChart.js"></script>
    <script src="js/BarChart.js"></script>
    <script src="js/SplineCurve.js"></script>
    <script>
        var data = [];
        for (let i = 0; i < 100; i++) {
            data.push({
                'x': Math.ceil(Math.random() * 1000),
                'y': Math.ceil(Math.random() * 1000),
            })
        }
        var scatterPlot = new ScatterPlot(600, 600, data);

        var pieChart = new PieChart(600, 600, [{
            apple: 20
        }, {
            banana: 30
        }, {
            pipeapple: 80
        }, {
            grapes: 70
        }, {
            melon: 90
        }, {
            strawberry: 75
        }, {
            blueberry: 35
        }]);

        var record = {
            "Real Madrid": 13,
            "Milan": 7,
            "Barcelona": 5,
            "Liverpool": 6,
            "Munich": 5,
            "Chelsea": 1
        };

        var barChart = new BarChart({
            seriesName: "Champions League Trophy",
            padding: 60,
            gridScale: 2,
            width: 600,
            height: 600,
            gridColor: "black",
            data: record,
            colors: ['#266A73', '#992AA0', '#965E08', '#67b6c7', '#bccd7a', '#eb9743', '#4CAF50', '#00BCD4', '#E91E63', ]
        });

        // var spline = new Spline(400, 400, data);
    </script>
</body>

</html>
