<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <script src="js/ScatterPlot.js"></script>
    <script src="js/PieChart.js"></script>
    <script src="js/BarChart.js"></script>
    <script src="js/SplineCurve.js"></script>
    <script>
        var scatterData = [];
        for (let i = 0; i < 100; i++) {
            scatterData.push({
                'x': Math.ceil(Math.random() * 1000),
                'y': Math.ceil(Math.random() * 1000),
            })
        }
        var scatterPlot = new ScatterPlot(600, 600, scatterData);

        var pieData = [{
            apple: Math.ceil(Math.random() * 100)
        }, {
            banana: Math.ceil(Math.random() * 100)
        }, {
            pipeapple: Math.ceil(Math.random() * 100)
        }, {
            grapes: Math.ceil(Math.random() * 100)
        }, {
            melon: Math.ceil(Math.random() * 100)
        }, {
            strawberry: Math.ceil(Math.random() * 100)
        }, {
            blueberry: Math.ceil(Math.random() * 100)
        }];

        var pieChart = new PieChart(600, 600, pieData);

        var barData = {
            "Real Madrid": Math.ceil(Math.random() * 20),
            "Milan": Math.ceil(Math.random() * 20),
            "Barcelona": Math.ceil(Math.random() * 20),
            "Liverpool": Math.ceil(Math.random() * 20),
            "Munich": Math.ceil(Math.random() * 20),
            "Chelsea": Math.ceil(Math.random() * 20)
        };

        var barChart = new BarChart({
            seriesName: "Champions League Trophy",
            padding: 60,
            gridScale: 2,
            width: 600,
            height: 600,
            gridColor: "black",
            data: barData,
            colors: ['#266A73', '#992AA0', '#965E08', '#67b6c7', '#bccd7a', '#eb9743', '#4CAF50', '#00BCD4', '#E91E63', ]
        });

        // var spline = new Spline(400, 400, data);
    </script>
</body>

</html>
